<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">
            <div class="hasOperation">
                <span class="operation"></span>
                <span class="bottom-line"></span>
            </div>
            <span class="top-line"></span>
        </div>
        <div class="buttons">
            <div class="top-buttons">
                <button class="clear" id="number">clear</button>
                <button class="backspace" id="number">backspace</button>
            </div>
            <div class="num-pad">
                <div>
                    <button id="number">7</button>
                    <button id="number">8</button>
                    <button id="number">9</button>
                    <button id="number" class="divide">รท</button>
                </div>
                <div>
                    <button id="number">4</button>
                    <button id="number">5</button>
                    <button id="number">6</button>
                    <button id="number" class="multiply">ร</button>
                </div>
                <div>
                    <button id="number">1</button>
                    <button id="number">2</button>
                    <button id="number">3</button>
                    <button id="number" class="minus">-</button>
                </div>
                <div>
                    <button id="number">.</button>
                    <button id="number">0</button>
                    <button id="number" class="equals">=</button>
                    <button id="number" class="plus">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
